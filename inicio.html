<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/estilos.css">
        <title>Registro</title>
</head>

<body>
    <div class="container text-center  ">

        <form action="" class="m-4">
            <div class="row card ">  


            
            <div class="row justify-content-center">
                <div class="col-sm-2 col"><label>Nombre:</label></div>
                    <div class="col-sm-2"><input class="m-1" required> </input>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-2 col"><label>Empresa:</label></div>
                  <div class="col-sm-2"> <input class="m-1" required> </input></div>  
                </div>
           
            <div class="row justify-content-center " >
                <div class="col-sm-2 col"><label>Placas:</label></div>
                  <div class="col-sm-2"> <input class="m-1 " required> </input></div>  
                </div>
            
            <div class="row justify-content-center">
                <div class="col-sm-2 col"><label>Tipo de vehiculo:</label></div>
                  <div class="col-sm-2"> <input class="m-1 " required> </input></div>  
                </div>
            
           
            <div class="row justify-content-center">
                <div class="col col-md-2"> <label for=""></label>Fecha</div>
                <div class="col col-md-2"> <input  class="m-1" type="date" name="" id="" required></div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-md-2"> <label for=""></label>Hora Entrada</div>
                <div class="col col-md-2"> <input class="m-1" type="time" name="" id="" required></div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-md-2"> <label for=""></label>Hora Salida</div>
                <div class="col col-md-2"> <input class="m-1" type="time" name="" id="" required></div>
            </div>

           <div class="justify-content-center">
            <button> Registar</button> 
           </div>
           
            </div>
        </form>

 </div>

</body>
